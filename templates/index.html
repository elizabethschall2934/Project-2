<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Find Pets</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- DataTables CSS-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Leaflet Marker Cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Find Pet</h1>
      <p><a class="btn btn-primary btn-lg" href="/getPetData" role="button">Get Pet Data</a></p>
    </div>
    <div id="map">
      <h3>All Location Data</h3>
      <table id="table_loc" class="display">
        <thead>
          <th>street</th>
          <th>city</th>
          <th>state</th>
          <th>lnglat</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Displaying Pets Data -->
    <div class="row" id="pet-mission">
      <div class="col-md-12">
        <h3>All Pet Data</h3>
        <table id="table_data" class="display">
          <thead>
            <th>id</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Color</th>
            <th>age</th>
            <th>gender</th>
            <th>description</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div> <!-- close container -->


    <!-- Scripts -->

    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- D3 tooltips JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <!-- JQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- DataTables JS plug-in -->
    <script type="text/javascript" charset="utf8"
      src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- Marker Cluster JS -->
    <script type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <!-- map.js -->
    <script type="text/javascript" src="../static/js/map.js"></script>
    <!-- sunburst.js -->
    <script type="text/javascript" src="../static/js/sunburst.js"></script>
    <!-- data.js (Data Table)-->
    <script type="text/javascript" src="../static/data.js"></script>
    <!-- ? -->
    <script src="{{ url_for('static', filename='data.js') }}" charset="utf-8"></script>
    <!-- ? -->
    <script type="text/javascript">
      data = displayData({{ pets_data| tojson}})
    </script>
    <script type="application/json" src="../data/location_lookup.json"></script>

</body>

</html>
