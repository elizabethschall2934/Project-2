<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Find Pets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.2.1/css/searchPanes.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
  <link rel="stylesheet" href="../static/magnific-popup.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Find Pet</h1>
      <p><a class="btn btn-primary btn-lg" href="/getPetData" role="button">Get Pet Data</a></p>
    </div>
    <div id="map">
      <h3>All Location Data</h3>
        <table id="table_loc" class="display">
          <thead>
            <th>street</th>
            <th>city</th>
            <th>state</th>
            <th>lnglat</th>
          </thead>
          <tbody>
          </tbody>
        </table> 
    </div>

    <!-- Displaying Pets Data -->
    <div class="row" id="pet-mission">
      <div class="col-md-12">
        <h3>All Pet Data</h3>
        <table id="table_data" class="display nowrap" style="width:100%">
          <thead>
            <th>Type</th>
            <th>Primary Breed</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Size</th>
            <th>Color</th>
            <th>Coat</th>
            <th>Tags</th>
          </thead>
          <tbody>
          </tbody>
        </table> 
    </div>

  </div>

  <!-- Javascripts -->
  <script src="../static/data.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../static/jquery.magnific-popup.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
  <script src="https://cdn.datatables.net/searchpanes/1.2.1/js/dataTables.searchPanes.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
  <script type="text/javascript">
    data = displayData({{pets_data|tojson}})
  </script>
</body>
</html>
