<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

<body>
  

    <div class="header">
      <h1>California Pet Finder</h1>
      <p><a class="btn btn-primary btn-lg" href="/getPetData" role="button">Get Pet Data</a></p>
    </div>

    <div class="container">
    <!-- Displays map -->
    <h3>Find Your Next Best Friend!</h3>
    <div class="row">
      <div class="col-md-6">
        <div id="map" style="height:500px">
          <!-- Map goes here -->
        </div>
      </div>

       <!-- Displays sunburst chart -->
       <br>
       <div>
       <h3>Explore the species and breeds of adoptable pets</h3>
       <p>Chart could go here?</p>
      </div>
      <div class="container">
        <div id='graph'><!-- Plotly chart will be drawn inside this DIV -->
        </div>
      </div>
    <footer class="footer"></footer>
     </div> <!-- close row -->

    <!-- Displays Pets Data -->
    <div class="row" id="pet-mission">
      <div class="col-md-12">
        <h3>Current Adoptable Pets</h3>
        <table id="table_data" class="display nowrap">
          <thead>
            <th>Type</th>
            <th>Primary Breed</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Size</th>
            <th>Color</th>
            <th>Coat</th>
            <th>Tags</th>
          </thead>
          <tbody>
          </tbody>
        </table> 
    </div>

  </div><!-- close container -->


    <!-- Scripts -->

    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- D3 tooltips JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <!-- JQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- DataTables JS plug-in -->
    <script type="text/javascript" src="../static/data.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../static/js/jquery.magnific-popup.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/1.2.1/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- Marker Cluster JS -->
    <script type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <!-- map.js -->
    <script type="text/javascript" src="../static/js/map.js"></script>
    <!-- pulls in data for the data table from JSON -->
    
    <!-- pulls in data for the data table from JSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

    <!-- converstion for json dump to avoid syntax error -->
    <script type="application/json" src="../data/location_lookup.json"></script>
